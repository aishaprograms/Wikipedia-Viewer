<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono|Rock+Salt" rel="stylesheet">
    <!-- Personal stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Typed.js -->
    <script src="js/typed.js-master/js/typed.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" id="typed-strings">
            <p><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a>
                <br> OR
                <br>
                <a id="search-button">Click here to search Wikipedia</a></p>
        </div>
        <span id="typed"></span>
        <form class="form-inline" id="search-form" style="display: none">
            <div class="form-group">
                <input type="text" class="form-control" id="search-term">
                <button type="submit" class="btn btn-link btn-xs" id="submit-button"><span class="glyphicon glyphicon-search"></span></button>
            </div>
        </form>
    </div>
    <div class="wrapper" id="results-div">
    </div>
    <!-- /.modal -->
    <!-- Script for typed.js -->
    <script>
    $(function() {
        $("#typed").typed({
            stringsElement: $('#typed-strings')
        });
    });
    </script>
    <!-- Script for web app -->
    <script src="js/app.js"></script>
</body>

</html>
